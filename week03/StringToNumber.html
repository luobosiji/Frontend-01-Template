<script>
  //这里传入str 假定为 "123" 数字字符串类型
  function convertStringToNumber(str, x = 10){
    var chars = str.split('')
    var number = 0
    var i = 0;
    while( i < chars.length && chars[i] != '.'){
      number = number * x
      number += chars[i].codePointAt(0) - '0'.codePointAt(0)
      i++
    }
    if(chars[i] == '.'){
      i++
    }
    var fraction = 0
    var num = 1
    while( i < chars.length && chars[i] != '.'){
      fraction += chars[i].codePointAt(0) - '0'.codePointAt(0)
      fraction = fraction / x ** num
      num++
      i++
    }
    return number + fraction
  }
  convertStringToNumber('10.02')
</script>

<script>
  function converNumberToString(number, x = 10){
    var integer = Math.floor(number)
    var fraction = null
    if (x === 10) fraction = String(number).match(/\.\d*/)[0]
    var string = ''
    while (integer > 0) {
        string = integer % x + string
        integer = Math.floor(integer / x)
    }
    return fraction ? string + fraction : string
  }

</script>
